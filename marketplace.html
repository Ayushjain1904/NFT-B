
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NFT Marketplace</h1>
        <button>Connect Wallet</button>
    </header>
    <main>
        <section class="all-nfts">
            <h2>All NFTs</h2>
            <div class="nft-item">
                <img src="image1.jpg" alt="NFT 1">
                <div class="nft-details">
                    <h4>NFT 1</h4>
                    <p>Description</p>
                    <div class="nft-stats">
                        <p>Price: 1 ETH</p>
                        <p>Owner: 0x...</p>
                    </div>
                </div>
            </div>
            </section>
        <section class="last-sale">
            <h2>Last Sale</h2>
            <div class="nft-item">
                <img src="image2.jpg" alt="NFT 2">
                <div class="nft-details">
                    <h4>NFT 2</h4>
                    <p>Description</p>
                    <div class="nft-stats">
                        <p>Price: 2 ETH</p>
                        <p>Owner: 0x...</p>
                    </div>
                </div>
            </div>
        </section>
        </main>
    <script src="script.js"></script>
</body>
</html>
